      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }

      @media print {
        @page {
          size: auto;
          margin: 0mm;
        }
        body * {
          visibility: hidden;
        }
        /* We want to hide the main app container specifically if needed, but the body * rule handles most */
        #root {
          display: block;
        }
        .printable-card-container, .printable-card-container * {
          visibility: visible !important;
        }
        .printable-card-container {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          display: flex !important;
          width: 100%;
          height: 100vh;
          justify-content: center;
          align-items: center;
          margin: 0;
          padding: 0;
          background-color: white;
        }
      }
    </style>
